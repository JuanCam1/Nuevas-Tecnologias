<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Administrador de Pacientes</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.min.css"
    />
  </head>
  <body>
    <h2 class="text-center my-5 titulo">
      Administrador de Pacientes de Veterinaria
    </h2>
    <div class="container mt-5 p-5">
      <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
          <form id="formulario">
            <legend class="mb-4">Datos del Paciente</legend>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Nombre Mascota:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="mascota"
                  name="mascota"
                  class="form-control"
                  required
                  placeholder="Nombre Mascota"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label"
                >Propietario:</label
              >
              <div class="col-sm-8 col-lg-8">
                <input
                  type="text"
                  id="propietario"
                  name="propietario"
                  class="form-control"
                  required
                  placeholder="Nombre Dueño de la Mascota"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-control"
                  required
                  placeholder="Número de Teléfono"
                />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="date"
                  id="fecha"
                  name="fecha"
                  required
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
              <div class="col-sm-8 col-lg-8">
                <input
                  type="time"
                  id="hora"
                  name="hora"
                  required
                  class="form-control"
                />
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-4 col-lg-4 col-form-label">Sintomas:</label>
              <div class="col-sm-8 col-lg-8">
                <textarea
                  id="sintomas"
                  name="sintomas"
                  required
                  class="form-control"
                ></textarea>
              </div>
            </div>
            <div class="form-group">
              <button
                id="btn_confirmar"
                type="submit"
                class="border-0 btn btn-success w-100 d-block"
              >
                Crear Cita
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <h2 id="administra" class="mb-4">Administra tus Citas</h2>
          <ul id="contenedor_citas" class="list-group lista-citas"></ul>
        </div>
      </div>
      <!--.row-->
    </div>
    <!--.container-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
